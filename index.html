<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Domenebi.ge</title>
</head>
<body>
    <header class="header">
        <div class="upper_header">
            <div class="wrap_container">
               
              <div class="left_side_wrapper">
               <div id="menu" class="fas fa-bars"></div>
                  <div class="left_side">  
                      <img src="assets/Symbols.svg" alt="logo_image">
                  </div>
               </div>

                  <div class="right_side">
                    <div class="notifications">
                        <img src="assets/Fill 1172.svg" alt="notifications_img">
                     </div>
                     <div class="cart">
                        <img src="assets/uppercart.svg" alt="cart">
                        <div class="cart_count">0</div>
                     
                     </div>
                     <div class="user">
                        <img src="assets/Fill 943.svg" alt="user" class="user_img">
                        <span class="user_name">Kancha Co.</span>
                        <img src="assets/Shape.svg" alt="arrow-down" class="arrow_down">
                     </div>
                     <div class="language">
                        <img src="assets/en.svg" alt="flag_image">
                     </div>
                  </div>

                  <div class="right_side_second">
                     <div class="notifications_two">
                        <img src="assets/bell.svg" alt="notifications_img_two">
                     </div>
                     <div class="cart_two">
                        <img src="assets/carta.svg" alt="cart">
                        <div class="cart_count_two">0</div>
                      
                     </div>
                     <div class="user_two">
                        <img src="assets/usera.svg" alt="user" class="user_img_two">
                        
                     </div>
                  </div>
            </div>
        </div>

        <div class="lower_header">
               <div class="wrap_container">
                      <nav class="navbar">
                         
                            <ul class="list">
                                <li class="item">
                                   <a class="link" href="#">Domain</a>
                                </li>
                                <li class="item">
                                   <a class="link" href="#">Transfer</a>
                                </li>
                                <li class="item">
                                   <a class="link" href="#">Hosting</a>
                                </li>
                                <li class="item">
                                   <a class="link" href="#">Gmail</a>
                                </li>
                                <li class="item">
                                   <a class="link" href="#">Webpage</a>
                                </li>
                                <li class="item">
                                   <a class="link" href="#">Domain Market</a>
                                </li>
                             </ul>
                       
                        
                            <ul class="list">
                            <li class="item">
                               <a class="link" href="#">About Us</a>
                            </li>
                            <li class="item">
                               <a class="link" href="#">Price</a>
                            </li>
                            <li class="item">
                               <a class="link" href="#">Blog</a>
                            </li>
                            <li class="item">
                               <a class="link" href="#">Help</a>
                            </li>
                            
                         </ul>
                          
                      </nav>
               </div>
        </div>
    </header>

    <main class="main">

        <section class="banner">
            <div class="wrap_container">                
                   <h1 class="banner_txt">Buy and Bought Domain Fast</h1>
                </div>            
        </section>

        <section class="sort_buttons">
           <div class="wrap_container">
              <div class="sort_buttons_wrapper">
               <button class="sort_filter_btn">
                  Sort
                  <img src="assets/Dropdown - 2.svg" alt="arrow_down">
               </button>
               <button class="sort_filter_btn_sorting">
                  Sort
                  <img src="assets/Dropdown - 2.svg" alt="arrow_down">
               </button> </div>
         
      </div>
        </section>
       

        
         <section class="main_content">
             <div class="wrap_container">
                <div class="main_content_wrap">
                 
                  <div class="filter_section">
                     <p class="all_domain">
                        All Domain <span>703</span>
                     </p>

                     <div class="filter_wrap">   
                        <div class="sort_filter_header">
                           <p>Filter</p>
                           <button class="sort_filter_header_btn">
                              <img src="assets/Btn_sendtqq.svg" alt="">
                           </button>
                        </div>                   
                        <div class="name_search">
                            <input class="input_name_search" type="text" placeholder="Filter By Name" >
                         </div>
                         <div class="price_search">
                            <h3 class="price_title">
                                Price
                             </h3>
                             <div class="values">
                                 <div class="min_value">
                                    <p id="range1">0</p>
                                    <span>$</span>
                                 </div>
                                 <div class="max_value">
                                    <p id="range2">50000</p>
                                    <span>â‚¾</span>
                                 </div>
                                 
                            </div>
                            <div class="container">
                                <div class="slider-track"></div>
                                <input type="range" min="0" max="50000" value="50" id="slider-1" oninput=" slideOne()">
                                <input type="range" min="0" max="50000" value="50000" id="slider-2" oninput="slideTwo()">
                            </div>
                           
                         </div>
                         <div class="symbol_search">
                            <h3 class="symbol_title">
                                Symbols
                             </h3>
                             <div class="values">
                                <div class="min_value">
                                   <p id="range3">0</p>
                                   
                                </div>
                                <div class="max_value">
                                   <p id="range4">26</p>
                                   
                                </div>
                                
                           </div>
                           <div class="container">
                            <div class="slider-track-two"></div>
                            <input type="range" min="0" max="26" value="0" id="slider-3" oninput="slideThree()">
                            <input type="range" min="0" max="26" value="26" id="slider-4" oninput="slideFour()">
                           </div>
                         </div>
                         <div class="categories_search">
                            <h3 class="categorie_title">
                                Categories
                             </h3>
                             <div class="categories_wrap">
                                 <label class="each_categorie" for="real_estate">
                                  <input class="each_checkbox" type="checkbox"  name="checkCategorie" value="1" id="real_estate">
                                  <span class="checkmark"></span>
                                  <span class="each_categorie_text">Real Estate</span> 
                                 </label>
                                 <label class="each_categorie" for="business">
                                    <input class="each_checkbox" type="checkbox"  name="checkCategorie" value="2" id="business">
                                    <span class="checkmark"></span>
                                     <span class="each_categorie_text">Business</span> 
                                    </label>
                                    <label class="each_categorie" for="media">
                                       <input class="each_checkbox" type="checkbox"  name="checkCategorie" value="3" id="media">
                                       <span class="checkmark"></span>
                                        <span class="each_categorie_text">Media</span> 
                                       </label>
                             </div>
                         </div>
                         <div class="domain_search">
                            <h3 class="domain_title">
                                Domains
                             </h3>
                             <div class="domains_wrap">
                                    <label class="each_categorie" for="ge">
                                       <input class="each_checkbox_domain" type="radio" name="extension" id="ge" value=".ge">
                                       <span class="checkmark"></span>
                                       <span class="each_categorie_text">.ge</span>
                                    </label>
                                    <label class="each_categorie" for="comge">
                                       <input class="each_checkbox_domain" type="radio" name="extension" value=".com.ge" id="comge">
                                       <span class="checkmark"></span>
                                       <span class="each_categorie_text">.com.ge</span>
                                    </label>
                                    <label class="each_categorie" for="eduge">
                                       <input class="each_checkbox_domain" type="radio" name="extension" id="eduge" value=".edu.ge">
                                       <span class="checkmark"></span>
                                       <span class="each_categorie_text">.edu.ge</span>
                                    </label>
                                    <label class="each_categorie" for="orgge">
                                       <input class="each_checkbox_domain" type="radio" name="extension" id="orgge" value=".org.ge">
                                       <span class="checkmark"></span>
                                       <span class="each_categorie_text">.org.ge</span>
                                    </label>
                             </div>
                         </div>
                     </div>
                 </div>
                 <div class="product_section">
                
                     <div class="sort_filter">
                        
                        <div class="sort_container">
                         <div class="sort_wrap">
                            <p class="sort_title">Sort By:</p>
                            <button class="sort_btn active">Addition Date <img src="assets/sirt.svg" alt="sort">    </button>
                            <button class="sort_btn">Expiration Date</button>
                            <button class="sort_btn">Price</button>
                            <button class="sort_btn">Alphabet</button>
                           </div>
                         <div class="how_to">
                             <a href="#">How to buy a domain?</a>
                         </div>
                        </div>
                        <button class="sort_filter_header_btn_two">
                           <img src="assets/Btn_sendtqq.svg" alt="">
                        </button>
                     </div>
                     <div class="product_wrap"></div>
                 </div>
                </div>
                 
             </div>
         </section>




    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/main.js"></script>
    <script src="js/min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
